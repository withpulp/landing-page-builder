<template name="modal">
  <aside class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      {{overlayTitle}}
    </div>
    <div class="content">
      {{overlayContent}}
    </div>
    <div class="actions">
      <div class="ui button">Cancel</div>
      <div class="ui button">OK</div>
    </div>
  </aside>
</template>
